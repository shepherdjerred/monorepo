[package]
name = "multiplexer"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "Session management system for AI coding agents"
license = "MIT"

[[bin]]
name = "mux"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }

# CLI
clap = { version = "4", features = ["derive"] }

# TUI
ratatui = "0.29"
crossterm = "0.28"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono", "uuid"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
typeshare = "1"

# Types
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2"
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Utilities
rand = "0.8"
dirs = "5"
exec = "0.3"
async-trait = "0.1"
nucleo-matcher = "0.3"
fs2 = "0.4"

# HTTP Proxy with TLS interception
hudsucker = { version = "0.24", default-features = false, features = ["rcgen-ca", "rustls-client"] }

# TLS
rustls = "0.23"
tokio-rustls = "0.26"
rcgen = { version = "0.14", features = ["pem", "x509-parser"] }
rustls-pemfile = "2"

# gRPC (for Talos gateway)
tonic = "0.12"
prost = "0.13"

# Config files
toml = "0.8"
serde_yaml = "0.9"

# Time handling (for certificate generation)
time = "0.3"

[dev-dependencies]
cargo-husky = { version = "1", features = ["precommit-hook", "run-cargo-fmt", "run-cargo-clippy"] }
tempfile = "3"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# Allow only truly noisy lints that don't affect code quality
module_name_repetitions = "allow"
