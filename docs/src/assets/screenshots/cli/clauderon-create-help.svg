<?xml version="1.0" encoding="UTF-8"?>
<svg width="696" height="340" xmlns="http://www.w3.org/2000/svg">
  <style>
    .terminal {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', monospace;
      font-size: 14px;
      line-height: 20px;
    }
  </style>

  <rect width="100%" height="100%" fill="#1E1E1E" rx="6"/>

  <text class="terminal" fill="#D4D4D4" x="20" y="34">
    <tspan x="20" dy="20">Create a new session</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">USAGE:</tspan>
    <tspan x="20" dy="20">    clauderon create [OPTIONS] &lt;NAME&gt;</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">ARGS:</tspan>
    <tspan x="20" dy="20">    &lt;NAME&gt;    Name of the session</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">OPTIONS:</tspan>
    <tspan x="20" dy="20">    -b, --backend &lt;BACKEND&gt;    Backend type [default: docker]</tspan>
    <tspan x="20" dy="20">                               [possible values: docker, podman, lima, kubernetes]</tspan>
    <tspan x="20" dy="20">    -i, --image &lt;IMAGE&gt;        Container image [default: ubuntu:latest]</tspan>
    <tspan x="20" dy="20">        --cpu &lt;CPU&gt;            CPU limit</tspan>
    <tspan x="20" dy="20">        --memory &lt;MEMORY&gt;      Memory limit</tspan>
    <tspan x="20" dy="20">    -h, --help                 Print help information</tspan>
  </text>
</svg>
