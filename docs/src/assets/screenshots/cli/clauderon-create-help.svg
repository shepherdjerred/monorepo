<?xml version="1.0" encoding="UTF-8"?>
<svg width="1528" height="1800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .terminal {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', monospace;
      font-size: 14px;
      line-height: 20px;
    }
  </style>

  <rect width="100%" height="100%" fill="#1E1E1E" rx="6"/>

  <text class="terminal" fill="#D4D4D4" x="20" y="34">
    <tspan x="20" dy="20">Create a new session</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">Creates an isolated git worktree and launches an AI coding agent. The session runs in the specified backend with proxy credential injection.</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">Usage: clauderon create [OPTIONS] --repo &lt;REPO&gt; --prompt &lt;PROMPT&gt;</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">Options:</tspan>
    <tspan x="20" dy="20">  -r, --repo &lt;REPO&gt;</tspan>
    <tspan x="20" dy="20">          Path to the git repository</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">  -p, --prompt &lt;PROMPT&gt;</tspan>
    <tspan x="20" dy="20">          Initial prompt for the AI agent</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">  -b, --backend &lt;BACKEND&gt;</tspan>
    <tspan x="20" dy="20">          Backend to use: 'zellij' (default) or 'docker'</tspan>
    <tspan x="20" dy="20">          </tspan>
    <tspan x="20" dy="20">          [default: zellij]</tspan>
    <tspan x="20" dy="20">          [possible values: zellij, docker]</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">  -a, --agent &lt;AGENT&gt;</tspan>
    <tspan x="20" dy="20">          Agent to use (claude, codex, or gemini)</tspan>
    <tspan x="20" dy="20">          </tspan>
    <tspan x="20" dy="20">          [default: claude]</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">      --dangerous-skip-checks</tspan>
    <tspan x="20" dy="20">          Skip safety checks (dangerous - bypasses dirty repo checks)</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">      --dangerous-copy-creds</tspan>
    <tspan x="20" dy="20">          Copy real credentials to remote backends (dangerous)</tspan>
    <tspan x="20" dy="20">          </tspan>
    <tspan x="20" dy="20">          For remote backends (Sprites, Kubernetes): injects real API tokens. WARNING: This exposes your tokens to the remote environment. Only use when daemon_address is not configured.</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">      --print</tspan>
    <tspan x="20" dy="20">          Non-interactive print mode (outputs response and exits)</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">      --access-mode &lt;ACCESS_MODE&gt;</tspan>
    <tspan x="20" dy="20">          Access mode: 'read-only' or 'read-write' (default)</tspan>
    <tspan x="20" dy="20">          </tspan>
    <tspan x="20" dy="20">          [default: read-write]</tspan>
    <tspan x="20" dy="20">          [possible values: read-only, read-write]</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">      --no-plan-mode</tspan>
    <tspan x="20" dy="20">          Skip plan mode (start directly in implementation mode)</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">      --image &lt;IMAGE&gt;</tspan>
    <tspan x="20" dy="20">          Custom container image (overrides backend default)</tspan>
    <tspan x="20" dy="20">          </tspan>
    <tspan x="20" dy="20">          Format: [registry/]repository[:tag] Example: ghcr.io/user/custom-dev:latest</tspan>
    <tspan x="20" dy="20">          </tspan>
    <tspan x="20" dy="20">          Image must include: claude/codex CLI, bash, curl, git (recommended) See docs/IMAGE_COMPATIBILITY.md for full requirements</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">      --pull-policy &lt;PULL_POLICY&gt;</tspan>
    <tspan x="20" dy="20">          Image pull policy: always, if-not-present (default), never</tspan>
    <tspan x="20" dy="20">          </tspan>
    <tspan x="20" dy="20">          [possible values: always, if-not-present, never]</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">      --cpu-limit &lt;CPU_LIMIT&gt;</tspan>
    <tspan x="20" dy="20">          CPU limit (e.g., &quot;2.0&quot; for 2 cores, &quot;500m&quot; for 0.5 cores)</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">      --memory-limit &lt;MEMORY_LIMIT&gt;</tspan>
    <tspan x="20" dy="20">          Memory limit (e.g., &quot;2g&quot; for 2 gigabytes, &quot;512m&quot; for 512 megabytes)</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">  -h, --help</tspan>
    <tspan x="20" dy="20">          Print help (see a summary with '-h')</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">EXAMPLES:</tspan>
    <tspan x="20" dy="20">    # Create a basic session</tspan>
    <tspan x="20" dy="20">    clauderon create --repo ~/myproject --prompt 'Fix the login bug'</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">    # Create with Docker backend for stronger isolation</tspan>
    <tspan x="20" dy="20">    clauderon create --repo ~/myproject --prompt 'Add tests' --backend docker</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">    # Create in read-only mode (safer for exploration tasks)</tspan>
    <tspan x="20" dy="20">    clauderon create --repo ~/myproject --prompt 'Explain this code' --access-mode read-only</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">    # Skip plan mode for quick tasks</tspan>
    <tspan x="20" dy="20">    clauderon create --repo ~/myproject --prompt 'Fix typo in README' --no-plan-mode</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">    # Non-interactive mode (for scripts)</tspan>
    <tspan x="20" dy="20">    clauderon create --repo ~/myproject --prompt 'Generate docs' --print</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">ACCESS MODES:</tspan>
    <tspan x="20" dy="20">    read-only   Only GET/HEAD/OPTIONS requests allowed (safe for exploration)</tspan>
    <tspan x="20" dy="20">    read-write  All HTTP methods allowed (required for commits, PRs)</tspan>
    <tspan x="20" dy="20"></tspan>
    <tspan x="20" dy="20">BACKENDS:</tspan>
    <tspan x="20" dy="20">    zellij      Terminal multiplexer (default, fastest startup)</tspan>
    <tspan x="20" dy="20">    docker      Container-based (stronger isolation, reproducible)</tspan>
  </text>
</svg>
