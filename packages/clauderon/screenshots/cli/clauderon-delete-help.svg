<?xml version="1.0" encoding="UTF-8"?>
<svg width="1008" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .terminal {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', monospace;
      font-size: 14px;
      white-space: pre;
    }
  </style>
  <rect width="100%" height="100%" fill="#1E1E1E" rx="6"/>
  <text class="terminal" y="34">
    <tspan x="20" fill="#D4D4D4">Delete a session</tspan>  </text>
  <text class="terminal" y="74">
    <tspan x="20" fill="#D4D4D4">Permanently removes a session, its worktree, and backend resources. Prompts for confirmation unless --force is specified.</tspan>  </text>
  <text class="terminal" y="114">
    <tspan x="20" fill="#D4D4D4">Usage: clauderon delete [OPTIONS] &lt;SESSION&gt;</tspan>  </text>
  <text class="terminal" y="154">
    <tspan x="20" fill="#D4D4D4">Arguments:</tspan>  </text>
  <text class="terminal" y="174">
    <tspan x="20" fill="#D4D4D4">  &lt;SESSION&gt;</tspan>  </text>
  <text class="terminal" y="194">
    <tspan x="20" fill="#D4D4D4">          Session name or UUID</tspan>  </text>
  <text class="terminal" y="234">
    <tspan x="20" fill="#D4D4D4">Options:</tspan>  </text>
  <text class="terminal" y="254">
    <tspan x="20" fill="#D4D4D4">  -f, --force</tspan>  </text>
  <text class="terminal" y="274">
    <tspan x="20" fill="#D4D4D4">          Skip confirmation prompt</tspan>  </text>
  <text class="terminal" y="314">
    <tspan x="20" fill="#D4D4D4">  -h, --help</tspan>  </text>
  <text class="terminal" y="334">
    <tspan x="20" fill="#D4D4D4">          Print help (see a summary with &#x27;-h&#x27;)</tspan>  </text>
  <text class="terminal" y="374">
    <tspan x="20" fill="#D4D4D4">EXAMPLES:</tspan>  </text>
  <text class="terminal" y="394">
    <tspan x="20" fill="#D4D4D4">    # Delete with confirmation prompt</tspan>  </text>
  <text class="terminal" y="414">
    <tspan x="20" fill="#D4D4D4">    clauderon delete my-old-session</tspan>  </text>
  <text class="terminal" y="454">
    <tspan x="20" fill="#D4D4D4">    # Delete without confirmation (for scripts)</tspan>  </text>
  <text class="terminal" y="474">
    <tspan x="20" fill="#D4D4D4">    clauderon delete my-old-session --force</tspan>  </text>
</svg>
