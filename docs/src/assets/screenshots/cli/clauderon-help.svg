<?xml version="1.0" encoding="UTF-8"?>
<svg width="760" height="1820" xmlns="http://www.w3.org/2000/svg">
  <style>
    .terminal {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', monospace;
      font-size: 14px;
      white-space: pre;
    }
  </style>
  <rect width="100%" height="100%" fill="#1E1E1E" rx="6"/>
  <text class="terminal" y="34">
    <tspan x="20" fill="#D4D4D4">clauderon manages isolated sessions for AI coding agents like Claude Code.</tspan>  </text>
  <text class="terminal" y="74">
    <tspan x="20" fill="#D4D4D4">It provides:</tspan>  </text>
  <text class="terminal" y="94">
    <tspan x="20" fill="#D4D4D4">  - Session lifecycle management (create, list, attach, archive, delete)</tspan>  </text>
  <text class="terminal" y="114">
    <tspan x="20" fill="#D4D4D4">  - Multiple backends (Zellij terminal multiplexer, Docker containers)</tspan>  </text>
  <text class="terminal" y="134">
    <tspan x="20" fill="#D4D4D4">  - Credential proxy for secure API access</tspan>  </text>
  <text class="terminal" y="154">
    <tspan x="20" fill="#D4D4D4">  - Real-time session monitoring via TUI or web UI</tspan>  </text>
  <text class="terminal" y="194">
    <tspan x="20" fill="#D4D4D4">The daemon runs in the background and handles all session operations.</tspan>  </text>
  <text class="terminal" y="214">
    <tspan x="20" fill="#D4D4D4">Sessions run in isolated git worktrees to prevent conflicts.</tspan>  </text>
  <text class="terminal" y="254">
    <tspan x="20" fill="#D4D4D4">Usage: clauderon &lt;COMMAND&gt;</tspan>  </text>
  <text class="terminal" y="294">
    <tspan x="20" fill="#D4D4D4">Commands:</tspan>  </text>
  <text class="terminal" y="314">
    <tspan x="20" fill="#D4D4D4">  daemon           Start the clauderon daemon</tspan>  </text>
  <text class="terminal" y="334">
    <tspan x="20" fill="#D4D4D4">  tui              Launch the terminal UI</tspan>  </text>
  <text class="terminal" y="354">
    <tspan x="20" fill="#D4D4D4">  create           Create a new session</tspan>  </text>
  <text class="terminal" y="374">
    <tspan x="20" fill="#D4D4D4">  list             List all sessions</tspan>  </text>
  <text class="terminal" y="394">
    <tspan x="20" fill="#D4D4D4">  attach           Attach to a session</tspan>  </text>
  <text class="terminal" y="414">
    <tspan x="20" fill="#D4D4D4">  archive          Archive a session</tspan>  </text>
  <text class="terminal" y="434">
    <tspan x="20" fill="#D4D4D4">  refresh          Refresh a session (pull latest image and recreate container)</tspan>  </text>
  <text class="terminal" y="454">
    <tspan x="20" fill="#D4D4D4">  delete           Delete a session</tspan>  </text>
  <text class="terminal" y="474">
    <tspan x="20" fill="#D4D4D4">  set-access-mode  Update session access mode</tspan>  </text>
  <text class="terminal" y="494">
    <tspan x="20" fill="#D4D4D4">  reconcile        Reconcile database state with actual backends</tspan>  </text>
  <text class="terminal" y="514">
    <tspan x="20" fill="#D4D4D4">  clean-cache      Clean Rust compiler cache volumes (frees disk space)</tspan>  </text>
  <text class="terminal" y="534">
    <tspan x="20" fill="#D4D4D4">  config           Show configuration, paths, and environment info</tspan>  </text>
  <text class="terminal" y="554">
    <tspan x="20" fill="#D4D4D4">  help             Print this message or the help of the given subcommand(s)</tspan>  </text>
  <text class="terminal" y="594">
    <tspan x="20" fill="#D4D4D4">Options:</tspan>  </text>
  <text class="terminal" y="614">
    <tspan x="20" fill="#D4D4D4">  -h, --help</tspan>  </text>
  <text class="terminal" y="634">
    <tspan x="20" fill="#D4D4D4">          Print help (see a summary with &#x27;-h&#x27;)</tspan>  </text>
  <text class="terminal" y="674">
    <tspan x="20" fill="#D4D4D4">  -V, --version</tspan>  </text>
  <text class="terminal" y="694">
    <tspan x="20" fill="#D4D4D4">          Print version</tspan>  </text>
  <text class="terminal" y="734">
    <tspan x="20" fill="#D4D4D4">QUICK START:</tspan>  </text>
  <text class="terminal" y="754">
    <tspan x="20" fill="#D4D4D4">    clauderon create --repo ~/project --prompt &#x27;Implement feature X&#x27;</tspan>  </text>
  <text class="terminal" y="774">
    <tspan x="20" fill="#D4D4D4">    clauderon list</tspan>  </text>
  <text class="terminal" y="794">
    <tspan x="20" fill="#D4D4D4">    clauderon attach &lt;session-name&gt;</tspan>  </text>
  <text class="terminal" y="834">
    <tspan x="20" fill="#D4D4D4">ENVIRONMENT VARIABLES:</tspan>  </text>
  <text class="terminal" y="854">
    <tspan x="20" fill="#D4D4D4">    RUST_LOG                    Log level filter (default: clauderon=info)</tspan>  </text>
  <text class="terminal" y="874">
    <tspan x="20" fill="#D4D4D4">    VISUAL, EDITOR              Preferred editor for prompts</tspan>  </text>
  <text class="terminal" y="894">
    <tspan x="20" fill="#D4D4D4">    CLAUDERON_BIND_ADDR         HTTP server bind address (default: 127.0.0.1)</tspan>  </text>
  <text class="terminal" y="914">
    <tspan x="20" fill="#D4D4D4">                                Specific IPs auto-add 127.0.0.1 listener for Docker</tspan>  </text>
  <text class="terminal" y="934">
    <tspan x="20" fill="#D4D4D4">    CLAUDERON_ORIGIN            WebAuthn origin URL (required for non-localhost bindings)</tspan>  </text>
  <text class="terminal" y="954">
    <tspan x="20" fill="#D4D4D4">                                Example: http://192.168.1.100:3030</tspan>  </text>
  <text class="terminal" y="974">
    <tspan x="20" fill="#D4D4D4">    CLAUDERON_RP_ID             WebAuthn RP ID (default: hostname from ORIGIN)</tspan>  </text>
  <text class="terminal" y="1014">
    <tspan x="20" fill="#D4D4D4">    Credentials (env var or file in ~/.clauderon/secrets/):</tspan>  </text>
  <text class="terminal" y="1034">
    <tspan x="20" fill="#D4D4D4">        GITHUB_TOKEN            GitHub API token</tspan>  </text>
  <text class="terminal" y="1054">
    <tspan x="20" fill="#D4D4D4">        CLAUDE_CODE_OAUTH_TOKEN Anthropic OAuth token</tspan>  </text>
  <text class="terminal" y="1074">
    <tspan x="20" fill="#D4D4D4">        OPENAI_API_KEY          OpenAI API key</tspan>  </text>
  <text class="terminal" y="1094">
    <tspan x="20" fill="#D4D4D4">        CODEX_API_KEY           Codex API key (alias of OPENAI_API_KEY)</tspan>  </text>
  <text class="terminal" y="1114">
    <tspan x="20" fill="#D4D4D4">        PAGERDUTY_TOKEN         PagerDuty API token (or PAGERDUTY_API_KEY)</tspan>  </text>
  <text class="terminal" y="1134">
    <tspan x="20" fill="#D4D4D4">        SENTRY_AUTH_TOKEN       Sentry authentication token</tspan>  </text>
  <text class="terminal" y="1154">
    <tspan x="20" fill="#D4D4D4">        GRAFANA_API_KEY         Grafana API key</tspan>  </text>
  <text class="terminal" y="1174">
    <tspan x="20" fill="#D4D4D4">        NPM_TOKEN               npm registry token</tspan>  </text>
  <text class="terminal" y="1194">
    <tspan x="20" fill="#D4D4D4">        DOCKER_TOKEN            Docker registry token</tspan>  </text>
  <text class="terminal" y="1214">
    <tspan x="20" fill="#D4D4D4">        K8S_TOKEN               Kubernetes token</tspan>  </text>
  <text class="terminal" y="1234">
    <tspan x="20" fill="#D4D4D4">        TALOS_TOKEN             Talos OS token</tspan>  </text>
  <text class="terminal" y="1254">
    <tspan x="20" fill="#D4D4D4">    Codex auth (env var or ~/.codex/auth.json):</tspan>  </text>
  <text class="terminal" y="1274">
    <tspan x="20" fill="#D4D4D4">        CODEX_ACCESS_TOKEN      Codex access token</tspan>  </text>
  <text class="terminal" y="1294">
    <tspan x="20" fill="#D4D4D4">        CODEX_REFRESH_TOKEN     Codex refresh token</tspan>  </text>
  <text class="terminal" y="1314">
    <tspan x="20" fill="#D4D4D4">        CODEX_ID_TOKEN          Codex ID token</tspan>  </text>
  <text class="terminal" y="1334">
    <tspan x="20" fill="#D4D4D4">        CODEX_ACCOUNT_ID        ChatGPT account ID (optional)</tspan>  </text>
  <text class="terminal" y="1354">
    <tspan x="20" fill="#D4D4D4">        CODEX_AUTH_JSON_PATH    Override ~/.codex/auth.json path</tspan>  </text>
  <text class="terminal" y="1394">
    <tspan x="20" fill="#D4D4D4">FILE LOCATIONS:</tspan>  </text>
  <text class="terminal" y="1414">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/               Base directory for all data</tspan>  </text>
  <text class="terminal" y="1434">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/db.sqlite      Session database (SQLite)</tspan>  </text>
  <text class="terminal" y="1454">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/clauderon.sock Unix socket for daemon IPC</tspan>  </text>
  <text class="terminal" y="1474">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/hooks.sock     Unix socket for hook communication</tspan>  </text>
  <text class="terminal" y="1494">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/worktrees/     Git worktrees for sessions</tspan>  </text>
  <text class="terminal" y="1514">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/logs/          Log files (daily rotation)</tspan>  </text>
  <text class="terminal" y="1534">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/config.toml    Main configuration file</tspan>  </text>
  <text class="terminal" y="1554">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/proxy.toml     Proxy service configuration</tspan>  </text>
  <text class="terminal" y="1574">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/audit.jsonl    HTTP proxy audit log</tspan>  </text>
  <text class="terminal" y="1594">
    <tspan x="20" fill="#D4D4D4">    ~/.clauderon/secrets/       Credential files directory</tspan>  </text>
  <text class="terminal" y="1634">
    <tspan x="20" fill="#D4D4D4">PROXY CONFIGURATION (~/.clauderon/proxy.toml):</tspan>  </text>
  <text class="terminal" y="1654">
    <tspan x="20" fill="#D4D4D4">    secrets_dir                 Credential files directory (default: ~/.clauderon/secrets)</tspan>  </text>
  <text class="terminal" y="1674">
    <tspan x="20" fill="#D4D4D4">    talos_gateway_port          Talos mTLS gateway port (default: 18082)</tspan>  </text>
  <text class="terminal" y="1694">
    <tspan x="20" fill="#D4D4D4">    audit_enabled               Enable audit logging (default: true)</tspan>  </text>
  <text class="terminal" y="1714">
    <tspan x="20" fill="#D4D4D4">    audit_log_path              Audit log file path</tspan>  </text>
  <text class="terminal" y="1734">
    <tspan x="20" fill="#D4D4D4">    codex_auth_json_path        Path to host Codex auth.json (default: ~/.codex/auth.json)</tspan>  </text>
  <text class="terminal" y="1774">
    <tspan x="20" fill="#D4D4D4">Use &#x27;clauderon &lt;command&gt; --help&#x27; for command-specific information.</tspan>  </text>
  <text class="terminal" y="1794">
    <tspan x="20" fill="#D4D4D4">Use &#x27;clauderon config&#x27; to inspect current configuration and paths.</tspan>  </text>
</svg>
