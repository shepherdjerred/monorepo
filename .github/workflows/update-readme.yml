name: Update README

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: [monorepo-runner-set]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git log dates

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - uses: 1password/load-secrets-action/configure@v2
        with:
          connect-host: http://onepassword-connect.1password.svc.cluster.local:8080
          connect-token: ${{ secrets.OP_CONNECT_TOKEN }}

      - uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OPENAI_API_KEY: op://bic45kuflnwsnxnd67dzcnxjze/5p65mbzr237yyzt2sfnfao3a5a/OPENAI_API_KEY

      - name: Configure LLM
        run: |
          mkdir -p ~/.config/io.datasette.llm
          echo "{\"openai_api_key\": \"$OPENAI_API_KEY\"}" > ~/.config/io.datasette.llm/keys.json

      - name: Run cog
        run: uvx --from cogapp cog -r README.md practice/README.md archive/README.md

      - name: Install gh CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt-get update
          sudo apt-get install gh -y

      - name: Create PR with changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          BRANCH="auto/update-readmes"

          # Create or reset branch to current HEAD (preserves working tree changes)
          git checkout -B "$BRANCH"
          git add -A
          git commit -m "docs: auto-update READMEs"
          git push --force origin "$BRANCH"

          # Create PR if it doesn't exist
          if ! gh pr view "$BRANCH" > /dev/null 2>&1; then
            gh pr create \
              --title "docs: auto-update READMEs" \
              --body "Automated README updates generated by cog." \
              --head "$BRANCH" \
              --base main
          fi
