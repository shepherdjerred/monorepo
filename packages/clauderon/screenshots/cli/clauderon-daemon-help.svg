<?xml version="1.0" encoding="UTF-8"?>
<svg width="1968" height="2220" xmlns="http://www.w3.org/2000/svg">
  <style>
    .terminal {
      font-family: 'Berkeley Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Droid Sans Mono', 'Source Code Pro', monospace;
      font-size: 14px;
      white-space: pre;
    }
  </style>
  <rect width="100%" height="100%" fill="#1E1E1E" rx="6"/>
  <text class="terminal" y="34">
    <tspan x="20" fill="#D4D4D4">Start the clauderon daemon</tspan>  </text>
  <text class="terminal" y="74">
    <tspan x="20" fill="#D4D4D4">The daemon manages all session operations and runs in the background. It is automatically spawned when needed, but can be started manually.</tspan>  </text>
  <text class="terminal" y="114">
    <tspan x="20" fill="#D4D4D4">Usage: clauderon daemon [OPTIONS]</tspan>  </text>
  <text class="terminal" y="154">
    <tspan x="20" fill="#D4D4D4">Options:</tspan>  </text>
  <text class="terminal" y="174">
    <tspan x="20" fill="#D4D4D4">      --no-proxy</tspan>  </text>
  <text class="terminal" y="194">
    <tspan x="20" fill="#D4D4D4">          Disable proxy services (credential injection, TLS interception)</tspan>  </text>
  <text class="terminal" y="234">
    <tspan x="20" fill="#D4D4D4">      --http-port &lt;HTTP_PORT&gt;</tspan>  </text>
  <text class="terminal" y="254">
    <tspan x="20" fill="#D4D4D4">          HTTP server port for web UI and API (0 to disable)</tspan>  </text>
  <text class="terminal" y="274">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="294">
    <tspan x="20" fill="#D4D4D4">          [default: 3030]</tspan>  </text>
  <text class="terminal" y="334">
    <tspan x="20" fill="#D4D4D4">      --dev</tspan>  </text>
  <text class="terminal" y="354">
    <tspan x="20" fill="#D4D4D4">          Enable development mode (serve frontend from filesystem instead of embedded)</tspan>  </text>
  <text class="terminal" y="374">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="394">
    <tspan x="20" fill="#D4D4D4">          Can also be enabled via CLAUDERON_DEV=1 environment variable.</tspan>  </text>
  <text class="terminal" y="434">
    <tspan x="20" fill="#D4D4D4">  -h, --help</tspan>  </text>
  <text class="terminal" y="454">
    <tspan x="20" fill="#D4D4D4">          Print help (see a summary with &#x27;-h&#x27;)</tspan>  </text>
  <text class="terminal" y="494">
    <tspan x="20" fill="#D4D4D4">Server Settings:</tspan>  </text>
  <text class="terminal" y="514">
    <tspan x="20" fill="#D4D4D4">      --bind-addr &lt;BIND_ADDR&gt;</tspan>  </text>
  <text class="terminal" y="534">
    <tspan x="20" fill="#D4D4D4">          HTTP server bind address (default: 127.0.0.1)</tspan>  </text>
  <text class="terminal" y="554">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="574">
    <tspan x="20" fill="#D4D4D4">          Use 0.0.0.0 to bind to all interfaces. Specific IPs auto-add 127.0.0.1 listener for Docker container access.</tspan>  </text>
  <text class="terminal" y="594">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="614">
    <tspan x="20" fill="#D4D4D4">          [env: CLAUDERON_BIND_ADDR=]</tspan>  </text>
  <text class="terminal" y="654">
    <tspan x="20" fill="#D4D4D4">      --origin &lt;ORIGIN&gt;</tspan>  </text>
  <text class="terminal" y="674">
    <tspan x="20" fill="#D4D4D4">          WebAuthn origin URL for authentication</tspan>  </text>
  <text class="terminal" y="694">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="714">
    <tspan x="20" fill="#D4D4D4">          Required when binding to non-localhost addresses. Example: http://192.168.1.100:3030 or https://clauderon.example.com</tspan>  </text>
  <text class="terminal" y="734">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="754">
    <tspan x="20" fill="#D4D4D4">          [env: CLAUDERON_ORIGIN=]</tspan>  </text>
  <text class="terminal" y="794">
    <tspan x="20" fill="#D4D4D4">      --disable-auth</tspan>  </text>
  <text class="terminal" y="814">
    <tspan x="20" fill="#D4D4D4">          Disable authentication (dangerous for non-localhost bindings)</tspan>  </text>
  <text class="terminal" y="834">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="854">
    <tspan x="20" fill="#D4D4D4">          Only use in trusted networks or behind a reverse proxy with its own auth.</tspan>  </text>
  <text class="terminal" y="874">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="894">
    <tspan x="20" fill="#D4D4D4">          [env: CLAUDERON_DISABLE_AUTH=]</tspan>  </text>
  <text class="terminal" y="934">
    <tspan x="20" fill="#D4D4D4">      --org-id &lt;ORG_ID&gt;</tspan>  </text>
  <text class="terminal" y="954">
    <tspan x="20" fill="#D4D4D4">          Anthropic organization ID for Claude API usage tracking</tspan>  </text>
  <text class="terminal" y="974">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="994">
    <tspan x="20" fill="#D4D4D4">          Falls back to ANTHROPIC_ORG_ID if not set.</tspan>  </text>
  <text class="terminal" y="1014">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="1034">
    <tspan x="20" fill="#D4D4D4">          [env: CLAUDE_ORG_ID=]</tspan>  </text>
  <text class="terminal" y="1054">
    <tspan x="20" fill="#D4D4D4">          [aliases: --anthropic-org-id]</tspan>  </text>
  <text class="terminal" y="1094">
    <tspan x="20" fill="#D4D4D4">Feature Flags:</tspan>  </text>
  <text class="terminal" y="1114">
    <tspan x="20" fill="#D4D4D4">      --enable-webauthn-auth &lt;ENABLE_WEBAUTHN_AUTH&gt;</tspan>  </text>
  <text class="terminal" y="1134">
    <tspan x="20" fill="#D4D4D4">          [default: false] Enable WebAuthn passwordless authentication for the web UI. Allows passkey-based login instead of session tokens. Env: CLAUDERON_FEATURE_ENABLE_WEBAUTHN_AUTH</tspan>  </text>
  <text class="terminal" y="1154">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="1174">
    <tspan x="20" fill="#D4D4D4">          [possible values: true, false]</tspan>  </text>
  <text class="terminal" y="1214">
    <tspan x="20" fill="#D4D4D4">      --enable-ai-metadata &lt;ENABLE_AI_METADATA&gt;</tspan>  </text>
  <text class="terminal" y="1234">
    <tspan x="20" fill="#D4D4D4">          [default: true] Enable AI-powered session metadata generation. Uses Claude to generate descriptive session titles from prompts. Env: CLAUDERON_FEATURE_ENABLE_AI_METADATA</tspan>  </text>
  <text class="terminal" y="1254">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="1274">
    <tspan x="20" fill="#D4D4D4">          [possible values: true, false]</tspan>  </text>
  <text class="terminal" y="1314">
    <tspan x="20" fill="#D4D4D4">      --enable-auto-reconcile &lt;ENABLE_AUTO_RECONCILE&gt;</tspan>  </text>
  <text class="terminal" y="1334">
    <tspan x="20" fill="#D4D4D4">          [default: true] Enable automatic session reconciliation on startup. Syncs database state with actual backend resources (containers, pods, etc). Env: CLAUDERON_FEATURE_ENABLE_AUTO_RECONCILE</tspan>  </text>
  <text class="terminal" y="1354">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="1374">
    <tspan x="20" fill="#D4D4D4">          [possible values: true, false]</tspan>  </text>
  <text class="terminal" y="1414">
    <tspan x="20" fill="#D4D4D4">      --enable-proxy-port-reuse &lt;ENABLE_PROXY_PORT_REUSE&gt;</tspan>  </text>
  <text class="terminal" y="1434">
    <tspan x="20" fill="#D4D4D4">          [default: false] Enable proxy port reuse across sessions (experimental). Reduces port allocation but may cause conflicts. Env: CLAUDERON_FEATURE_ENABLE_PROXY_PORT_REUSE</tspan>  </text>
  <text class="terminal" y="1454">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="1474">
    <tspan x="20" fill="#D4D4D4">          [possible values: true, false]</tspan>  </text>
  <text class="terminal" y="1514">
    <tspan x="20" fill="#D4D4D4">      --enable-usage-tracking &lt;ENABLE_USAGE_TRACKING&gt;</tspan>  </text>
  <text class="terminal" y="1534">
    <tspan x="20" fill="#D4D4D4">          [default: false] Enable Claude API usage tracking. Records token usage and costs per session. Env: CLAUDERON_FEATURE_ENABLE_USAGE_TRACKING</tspan>  </text>
  <text class="terminal" y="1554">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="1574">
    <tspan x="20" fill="#D4D4D4">          [possible values: true, false]</tspan>  </text>
  <text class="terminal" y="1614">
    <tspan x="20" fill="#D4D4D4">      --enable-kubernetes-backend &lt;ENABLE_KUBERNETES_BACKEND&gt;</tspan>  </text>
  <text class="terminal" y="1634">
    <tspan x="20" fill="#D4D4D4">          [default: false] Enable Kubernetes backend (experimental). Allows running sessions as pods in a K8s cluster. Requires: kubectl configured, namespace created, storage class available. Env: CLAUDERON_FEATURE_ENABLE_KUBERNETES_BACKEND</tspan>  </text>
  <text class="terminal" y="1654">
    <tspan x="20" fill="#D4D4D4">          </tspan>  </text>
  <text class="terminal" y="1674">
    <tspan x="20" fill="#D4D4D4">          [possible values: true, false]</tspan>  </text>
  <text class="terminal" y="1714">
    <tspan x="20" fill="#D4D4D4">EXAMPLES:</tspan>  </text>
  <text class="terminal" y="1734">
    <tspan x="20" fill="#D4D4D4">    # Start daemon with defaults (proxy enabled, HTTP on port 3030)</tspan>  </text>
  <text class="terminal" y="1754">
    <tspan x="20" fill="#D4D4D4">    clauderon daemon</tspan>  </text>
  <text class="terminal" y="1794">
    <tspan x="20" fill="#D4D4D4">    # Start daemon without proxy services</tspan>  </text>
  <text class="terminal" y="1814">
    <tspan x="20" fill="#D4D4D4">    clauderon daemon --no-proxy</tspan>  </text>
  <text class="terminal" y="1854">
    <tspan x="20" fill="#D4D4D4">    # Start daemon with HTTP server disabled</tspan>  </text>
  <text class="terminal" y="1874">
    <tspan x="20" fill="#D4D4D4">    clauderon daemon --http-port 0</tspan>  </text>
  <text class="terminal" y="1914">
    <tspan x="20" fill="#D4D4D4">    # Start daemon on custom HTTP port</tspan>  </text>
  <text class="terminal" y="1934">
    <tspan x="20" fill="#D4D4D4">    clauderon daemon --http-port 8080</tspan>  </text>
  <text class="terminal" y="1974">
    <tspan x="20" fill="#D4D4D4">    # Bind to all interfaces (requires CLAUDERON_ORIGIN for auth)</tspan>  </text>
  <text class="terminal" y="1994">
    <tspan x="20" fill="#D4D4D4">    CLAUDERON_ORIGIN=http://myhost.local:3030 CLAUDERON_BIND_ADDR=0.0.0.0 clauderon daemon</tspan>  </text>
  <text class="terminal" y="2034">
    <tspan x="20" fill="#D4D4D4">    # Bind to specific IP (auto-adds 127.0.0.1 for Docker)</tspan>  </text>
  <text class="terminal" y="2054">
    <tspan x="20" fill="#D4D4D4">    CLAUDERON_ORIGIN=http://myhost.local:3030 CLAUDERON_BIND_ADDR=100.64.1.1 clauderon daemon</tspan>  </text>
  <text class="terminal" y="2094">
    <tspan x="20" fill="#D4D4D4">ENVIRONMENT:</tspan>  </text>
  <text class="terminal" y="2114">
    <tspan x="20" fill="#D4D4D4">    CLAUDERON_BIND_ADDR   Bind address (default: 127.0.0.1)</tspan>  </text>
  <text class="terminal" y="2134">
    <tspan x="20" fill="#D4D4D4">                          Specific IPs automatically add 127.0.0.1 listener for Docker</tspan>  </text>
  <text class="terminal" y="2154">
    <tspan x="20" fill="#D4D4D4">    CLAUDERON_ORIGIN      WebAuthn origin URL (required for non-localhost bindings)</tspan>  </text>
  <text class="terminal" y="2174">
    <tspan x="20" fill="#D4D4D4">    CLAUDERON_RP_ID       WebAuthn RP ID (default: hostname from ORIGIN)</tspan>  </text>
  <text class="terminal" y="2194">
    <tspan x="20" fill="#D4D4D4">    CLAUDERON_LOG_FORMAT  Log format: &#x27;text&#x27; (default) or &#x27;json&#x27; for structured logs</tspan>  </text>
</svg>
