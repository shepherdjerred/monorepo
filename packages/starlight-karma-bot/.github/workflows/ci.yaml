name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: [starlight-karma-bot-runner-set]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: 1password/load-secrets-action/configure@v3
        with:
          connect-host: http://onepassword-connect.1password.svc.cluster.local:8080
          connect-token: ${{ secrets.OP_CONNECT_TOKEN }}

      - uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          DAGGER_CLOUD_TOKEN: op://bic45kuflnwsnxnd67dzcnxjze/5p65mbzr237yyzt2sfnfao3a5a/DAGGER_CLOUD_TOKEN
          GH_TOKEN: op://bic45kuflnwsnxnd67dzcnxjze/5p65mbzr237yyzt2sfnfao3a5a/GH_TOKEN

      - name: Install dependencies
        run: bun install

      - name: Extract kubectl version
        id: kubectl-version
        run: |
          KUBECTL_VERSION=v1.34.1
          echo "version=$KUBECTL_VERSION" >> "$GITHUB_OUTPUT"

      - name: Cache kubectl
        uses: actions/cache@v5
        id: kubectl-cache
        with:
          path: ~/.local/bin/kubectl
          key: kubectl-${{ steps.kubectl-version.outputs.version }}-linux-amd64

      - name: Install kubectl
        if: steps.kubectl-cache.outputs.cache-hit != 'true'
        env:
          KUBECTL_VERSION: ${{ steps.kubectl-version.outputs.version }}
        run: |
          mkdir -p ~/.local/bin
          curl -LO "https://dl.k8s.io/release/$KUBECTL_VERSION/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv kubectl ~/.local/bin/

      - name: Add kubectl to PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Extract Dagger version
        id: dagger-version
        run: |
          DAGGER_IMAGE=$(kubectl get pod --selector=name=dagger-dagger-helm-engine --namespace=dagger -o jsonpath='{.items[0].spec.containers[0].image}')
          DAGGER_VERSION="${DAGGER_IMAGE##*:v}"
          echo "version=$DAGGER_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install Dagger CLI
        env:
          DAGGER_VERSION: ${{ steps.dagger-version.outputs.version }}
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION="$DAGGER_VERSION" BIN_DIR=$HOME/.local/bin sh

      - name: Get Dagger Engine Pod Name
        run: |
          DAGGER_ENGINE_POD_NAME="$(kubectl get pod --selector=name=dagger-dagger-helm-engine --namespace=dagger --output=jsonpath='{.items[0].metadata.name}')"
          echo "_EXPERIMENTAL_DAGGER_RUNNER_HOST=kube-pod://$DAGGER_ENGINE_POD_NAME?namespace=dagger" >> "$GITHUB_ENV"

      - name: Generate Dagger SDK
        run: dagger develop
        working-directory: .dagger

      - name: Install Dagger module dependencies
        working-directory: .dagger
        run: bun install

      - name: Run type checking
        run: bun run typecheck

      - name: Run linting
        run: bun run lint

      - name: Run format check
        run: bun run format

      - name: Build, push, and deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GHCR_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN_PAT: ${{ env.GH_TOKEN }}
          VERSION: 1.0.${{ github.run_number }}
          GIT_SHA: ${{ github.sha }}
          GHCR_USERNAME: ${{ github.actor }}
        run: |
          dagger call ci \
            --source=. \
            --version="$VERSION" \
            --git-sha="$GIT_SHA" \
            --ghcr-username="$GHCR_USERNAME" \
            --ghcr-password=env:GHCR_PASSWORD \
            --gh-token=env:GH_TOKEN_PAT

permissions:
  contents: read
  packages: write
