<!DOCTYPE html>
<html lang="en_us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Harding Christmas</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="countdownBackground" id="background">
  <div class="countdownTitleContainer">
    <h1 class="countdownTitle" id="title"></h1>
  </div>
  <div class="countdownEntries">
    <div class="countdownEntry">
      <div class="countdownValue" id="daysValue">
        0
      </div>
      <div class="countdownKey">
        Days
      </div>
    </div>
    <div class="countdownEntry">
      <div class="countdownValue" id="hoursValue">
        0
      </div>
      <div class="countdownKey">
        Hours
      </div>
    </div>
    <div class="countdownEntry">
      <div class="countdownValue" id="minutesValue">
        0
      </div>
      <div class="countdownKey">
        Minutes
      </div>
    </div>
    <div class="countdownEntry">
      <div class="countdownValue" id="secondsValue">
        0
      </div>
      <div class="countdownKey">
        Seconds
      </div>
    </div>
  </div>
</div>
</body>
</html>
