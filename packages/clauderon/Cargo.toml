[package]
name = "clauderon"
version = "0.1.0"
edition = "2024"
rust-version = "1.88"
description = "Session management system for AI coding agents"
license = "MIT"

[[bin]]
name = "mux"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }

# CLI
clap = { version = "4", features = ["derive"] }

# TUI
ratatui = "0.30"
crossterm = { version = "0.29", features = ["event-stream"] }

# PTY and terminal emulation
pty-process = { version = "0.5", features = ["async"] }
vt100 = "0.16"
futures = "0.3"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono", "uuid"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
typeshare = "1"

# Types
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2"
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Error reporting
sentry = { version = "0.46", default-features = false, features = ["backtrace", "contexts", "panic", "rustls", "reqwest", "tracing"] }

# Utilities
rand = "0.9"
dirs = "6"
exec = "0.3"
async-trait = "0.1"
nucleo-matcher = "0.3"
fs2 = "0.4"
include_dir = "0.7"
mime_guess = "2"
dashmap = "6"
arboard = "3.4"  # Cross-platform clipboard access

# HTTP Proxy with TLS interception
hudsucker = { version = "0.24", default-features = false, features = ["rcgen-ca", "rustls-client", "http2"] }
http = "1"
base64 = "0.22"

# TLS
rustls = { version = "0.23", default-features = false, features = ["ring", "std", "tls12", "logging"] }
tokio-rustls = { version = "0.26", default-features = false, features = ["ring", "tls12", "logging"] }
rcgen = { version = "0.14", features = ["pem", "x509-parser"] }
rustls-pemfile = "2"

# gRPC (for Talos gateway)
tonic = "0.14"
prost = "0.14"

# Config files
toml = "0.9"
serde_yaml = "0.9"

# Kubernetes client
kube = { version = "2.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.26", features = ["v1_33"] }

# Time handling (for certificate generation)
time = "0.3"

# HTTP/WebSocket server
axum = { version = "0.8", features = ["ws"] }
axum-extra = { version = "0.10", features = ["cookie"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["tokio", "server"] }
http-body-util = "0.1"

# Authentication
webauthn-rs = { version = "0.5", features = ["danger-allow-state-serialisation"] }
webauthn-rs-proto = "0.5"

[dev-dependencies]
cargo-husky = { version = "1", features = ["precommit-hook", "run-cargo-fmt", "run-cargo-clippy"] }
tempfile = "3"
proptest = "1.0"

# HTTP client for integration tests
reqwest = { version = "0.12", features = ["json", "blocking"] }
tokio-test = "0.4"

[lints.rust]
unsafe_code = "forbid"
deprecated = "allow"
dead_code = "allow"
unused_imports = "allow"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# Allow noisy lints that don't meaningfully improve code quality
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
must_use_candidate = "allow"
doc_markdown = "allow"
similar_names = "allow"
significant_drop_tightening = "allow"
missing_const_for_fn = "allow"
items_after_statements = "allow"
# Format string inlining - too noisy and low value
uninlined_format_args = "allow"
# Collapsible if - stylistic preference
collapsible_if = "allow"
# Unused async - often kept for API consistency
unused_async = "allow"
# Option map_or_else - often less readable
option_if_let_else = "allow"
# Boolean not operation - subjective readability
if_not_else = "allow"
# Match equality - stylistic preference
match_like_matches_macro = "allow"
single_match_else = "allow"
single_match = "allow"
# Too many arguments - complex functions exist
too_many_arguments = "allow"
# Too many lines - complex functions exist
too_many_lines = "allow"
# Cast truncation - sometimes intentional
cast_possible_truncation = "allow"
cast_sign_loss = "allow"
cast_precision_loss = "allow"
# Redundant clone - sometimes kept for clarity
redundant_clone = "allow"
# Path slice - sometimes PathBuf is needed
ptr_arg = "allow"
# Derive impl - sometimes explicit is clearer
derivable_impls = "allow"
# Doc indentation - minor formatting
doc_overindented_list_items = "allow"
# Wildcard matches - sometimes intentional
wildcard_enum_match_arm = "allow"
match_wildcard_for_single_variants = "allow"
# Ignore without reason - will fix later
allow_attributes_without_reason = "allow"
# More allowed lints
needless_borrows_for_generic_args = "allow"
match_same_arms = "allow"
let_and_return = "allow"
map_unwrap_or = "allow"
unnecessary_wraps = "allow"
struct_excessive_bools = "allow"
manual_range_contains = "allow"
large_enum_variant = "allow"
default_trait_access = "allow"
or_fun_call = "allow"
double_ended_iterator_last = "allow"
new_without_default = "allow"
struct_field_names = "allow"
redundant_else = "allow"
format_push_string = "allow"
useless_conversion = "allow"
unnecessary_cast = "allow"
if_then_some_else_none = "allow"
from_over_into = "allow"
trivially_copy_pass_by_ref = "allow"
case_sensitive_file_extension_comparisons = "allow"
manual_let_else = "allow"
# Allow MSRV lint - version mismatch
incompatible_msrv = "allow"
# Significant drop lint
significant_drop_in_scrutinee = "allow"
# Debug format in bail
use_debug = "allow"
# IP address literal
unreadable_literal = "allow"
# Doc list items
doc_lazy_continuation = "allow"
# Unused self
unused_self = "allow"
# Entry API
map_entry = "allow"
# Clone suggestions
clone_on_ref_ptr = "allow"
# Ref deref
needless_borrow = "allow"
# Match vs equality
equatable_if_let = "allow"
# IP addresses
hardcoded_ip_addresses = "allow"
# Structure name repetition
use_self = "allow"
# Debug formatting
debug_format = "allow"
# Clone to slice
assigning_clones = "allow"
# Redundant closure
redundant_closure_for_method_calls = "allow"
# Cast from
cast_lossless = "allow"
# If else expression
if_same_then_else = "allow"
# Let if seq - complex refactoring
useless_let_if_seq = "allow"
# IP address literals
ip_literal_addrs = "allow"
# Test-related lints
used_underscore_binding = "allow"
used_underscore_items = "allow"
no_effect_underscore_binding = "allow"
ignore_without_reason = "allow"
# Deprecated methods - will fix later
deprecated = "allow"
# Dead code in tests
dead_code = "allow"
# Type comparison lints
absurd_extreme_comparisons = "allow"
# Field assignment
field_reassign_with_default = "allow"
