[package]
name = "clauderon"
version = "0.1.0"
edition = "2024"
rust-version = "1.88"
description = "Session management system for AI coding agents"
license = "MIT"

[[bin]]
name = "clauderon"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }

# CLI
clap = { version = "4", features = ["derive"] }

# TUI
ratatui = "0.30"
crossterm = { version = "0.29", features = ["event-stream"] }
unicode-width = "0.2"

# PTY and terminal emulation
pty-process = { version = "0.5", features = ["async"] }
vt100 = "0.16"
futures = "0.3"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono", "uuid"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
typeshare = "1"

# Types
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2"
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-appender = "0.2"

# Error reporting
sentry = { version = "0.46", default-features = false, features = ["backtrace", "contexts", "panic", "rustls", "reqwest", "tracing"] }

# Utilities
rand = "0.9"
dirs = "6"
exec = "0.3"
async-trait = "0.1"
nucleo-matcher = "0.3"
fs2 = "0.4"
include_dir = "0.7"
mime_guess = "2"
dashmap = "6"
arboard = "3.4"  # Cross-platform clipboard access
users = "0.11"  # Safe Unix user/group info (for getuid)

# HTTP Proxy with TLS interception
hudsucker = { version = "0.24", default-features = false, features = ["rcgen-ca", "rustls-client", "http2"] }
http = "1"
base64 = "0.22"

# TLS
rustls = { version = "0.23", default-features = false, features = ["ring", "std", "tls12", "logging"] }
tokio-rustls = { version = "0.26", default-features = false, features = ["ring", "tls12", "logging"] }
rcgen = { version = "0.14", features = ["pem", "x509-parser"] }
rustls-pemfile = "2"

# gRPC (for Talos gateway)
tonic = "0.14"
prost = "0.14"

# Config files
toml = "0.9"
serde_yaml = "0.9"

# Kubernetes client
kube = { version = "3.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.27", features = ["v1_33"] }

# Time handling (for certificate generation)
time = "0.3"

# HTTP/WebSocket server
axum = { version = "0.8", features = ["ws"] }
axum-extra = { version = "0.12", features = ["cookie", "multipart"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "fs"] }
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["tokio", "server"] }
http-body-util = "0.1"

# Authentication
webauthn-rs = { version = "0.5", features = ["danger-allow-state-serialisation"] }
webauthn-rs-proto = "0.5"

# HTTP client (for Claude.ai API)
reqwest = { version = "0.13", features = ["json", "rustls"], default-features = false }

[dev-dependencies]
cargo-husky = { version = "1", features = ["precommit-hook", "run-cargo-fmt", "run-cargo-clippy"] }
tempfile = "3"
proptest = "1.0"

# HTTP client for integration tests
reqwest = { version = "0.13", features = ["json", "blocking"] }
tokio-test = "0.4"

[lints.rust]
unsafe_code = "forbid"
deprecated = "allow"
dead_code = "allow"
unused_imports = "allow"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# Allow noisy lints that don't meaningfully improve code quality
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
doc_markdown = "allow"
similar_names = "allow"
missing_const_for_fn = "allow"
items_after_statements = "allow"
# Format string inlining - too noisy and low value
uninlined_format_args = "allow"
# Collapsible if - stylistic preference
collapsible_if = "allow"
# Unused async - often kept for API consistency
unused_async = "allow"
# Option map_or_else - often less readable
option_if_let_else = "allow"
# Boolean not operation - subjective readability
if_not_else = "allow"
single_match_else = "allow"
single_match = "allow"
# Too many arguments - complex functions exist
too_many_arguments = "allow"
# Too many lines - complex functions exist
too_many_lines = "allow"
# Doc indentation - minor formatting
doc_overindented_list_items = "allow"
# More allowed lints
struct_field_names = "allow"
# Allow MSRV lint - version mismatch
incompatible_msrv = "allow"
# Debug format in bail
use_debug = "allow"
# IP address literal
unreadable_literal = "allow"
# Doc list items
doc_lazy_continuation = "allow"
# Unused self
unused_self = "allow"
# IP addresses
hardcoded_ip_addresses = "allow"
# Debug formatting
debug_format = "allow"
# Let if seq - complex refactoring
useless_let_if_seq = "allow"
# IP address literals
ip_literal_addrs = "allow"
# Test-related lints
used_underscore_binding = "allow"
used_underscore_items = "allow"
no_effect_underscore_binding = "allow"
ignore_without_reason = "allow"
# Deprecated methods - will fix later
deprecated = "allow"
# Dead code in tests
dead_code = "allow"
# Unreachable patterns from refactoring
unreachable_patterns = "allow"
# Significant drop tightening - optimization, not correctness
significant_drop_tightening = "allow"
# Unnecessary wraps - API consistency
unnecessary_wraps = "allow"
# Wildcard in or-patterns - style choice
wildcard_in_or_patterns = "allow"
# Manual let...else - style choice
manual_let_else = "allow"
# Cast possible truncation - common in UI code with known bounds
cast_possible_truncation = "allow"
# Cast sign loss - common in conversions with known bounds
cast_sign_loss = "allow"

# =============================================================================
# Build Profiles - Optimized for compile time
# =============================================================================

[profile.dev]
# Faster incremental builds
incremental = true
# Minimal debug info (faster compile, still get backtraces)
debug = 1
# Split debug info on macOS for faster linking
split-debuginfo = "unpacked"

[profile.dev.package."*"]
# Optimize dependencies even in dev mode
# This makes dependencies compile slower ONCE, but run much faster
# Net win because deps are cached and your code changes frequently
opt-level = 2

[profile.release]
# Use thin LTO for faster release builds (vs fat LTO)
# ~10-20% faster compile, ~5% slower runtime (usually acceptable)
lto = "thin"
# Single codegen unit for better optimization (worth it for release)
codegen-units = 1
# Strip symbols for smaller binary
strip = true

[profile.test]
# Faster test compilation
incremental = true
debug = 1

[profile.bench]
# Inherit from release
inherits = "release"
