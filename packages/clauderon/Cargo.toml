[package]
name = "clauderon"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "Session management system for AI coding agents"
license = "MIT"

[[bin]]
name = "clauderon"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }

# CLI
clap = { version = "4", features = ["derive"] }

# TUI
ratatui = "0.29"  # 0.30 requires Rust 1.86
crossterm = { version = "0.29", features = ["event-stream"] }

# PTY and terminal emulation
pty-process = { version = "0.5", features = ["async"] }
vt100 = "0.15"  # 0.16 conflicts with ratatui 0.29's unicode-width pin
futures = "0.3"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "chrono", "uuid"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
typeshare = "1"

# Types
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2"
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Error reporting
sentry = { version = "0.38", default-features = false, features = ["backtrace", "contexts", "panic", "rustls", "reqwest", "tracing"] }

# Utilities
rand = "0.8"  # 0.9 has breaking API changes
dirs = "6"
exec = "0.3"
async-trait = "0.1"
nucleo-matcher = "0.3"
fs2 = "0.4"
include_dir = "0.7"
mime_guess = "2"
dashmap = "6"
arboard = "3.4"  # Cross-platform clipboard access

# HTTP Proxy with TLS interception
hudsucker = { version = "0.24", default-features = false, features = ["rcgen-ca", "rustls-client", "http2"] }
http = "1"
base64 = "0.22"

# TLS
rustls = { version = "0.23", default-features = false, features = ["ring", "std", "tls12", "logging"] }
tokio-rustls = { version = "0.26", default-features = false, features = ["ring", "tls12", "logging"] }
rcgen = { version = "0.14", features = ["pem", "x509-parser"] }
rustls-pemfile = "2"

# gRPC (for Talos gateway)
tonic = "0.12"
prost = "0.13"

# Config files
toml = "0.9"
serde_yaml = "0.9"

# Kubernetes client
kube = { version = "0.94", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.22", features = ["v1_30"] }

# Time handling (for certificate generation)
time = "0.3"

# HTTP/WebSocket server
axum = { version = "0.7", features = ["ws"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["tokio", "server"] }
http-body-util = "0.1"

[dev-dependencies]
cargo-husky = { version = "1", features = ["precommit-hook", "run-cargo-fmt", "run-cargo-clippy"] }
tempfile = "3"
proptest = "1.0"

# HTTP client for integration tests
reqwest = { version = "0.12", features = ["json", "blocking"] }
tokio-test = "0.4"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# Allow only truly noisy lints that don't affect code quality
module_name_repetitions = "allow"
